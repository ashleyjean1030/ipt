<!DOCTYPE html>
<html>
<head>
  <title>Breakfast Menu</title>
</head>
<body>
  <h1 style="background-color:#007c7a; color:white; padding:10px;">Breakfast Menu</h1>
  <div id="allItems"></div>
  <h2 style="background-color:#007c7a; color:white; padding:10px;">Food with Price > $5.00</h2>
  <div id="priceFilter"></div>
  <h2 style="background-color:#007c7a; color:white; padding:10px;">Food with Calories â‰¤ 700</h2>
  <div id="calorieFilter"></div>

  <script>
    const xmlData = `
      <breakfast_menu>
        <food>
          <name>Belgian Waffles</name>
          <price>$5.95</price>
          <description>Two of our famous Belgian Waffles with plenty of real maple syrup</description>
          <calories>650</calories>
        </food>
        <food>
          <name>Strawberry Belgian Waffles</name>
          <price>$7.95</price>
          <description>Light Belgian waffles covered with strawberries and whipped cream</description>
          <calories>900</calories>
        </food>
        <food>
          <name>Berry-Berry Belgian Waffles</name>
          <price>$8.95</price>
          <description>Light Belgian waffles covered with an assortment of fresh berries and whipped cream</description>
          <calories>900</calories>
        </food>
        <food>
          <name>French Toast</name>
          <price>$4.50</price>
          <description>Thick slices made from our homemade sourdough bread</description>
          <calories>600</calories>
        </food>
        <food>
          <name>Homestyle Breakfast</name>
          <price>$6.95</price>
          <description>Two eggs, bacon or sausage, toast, and our ever-popular hash browns</description>
          <calories>950</calories>
        </food>
      </breakfast_menu>
    `;

    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlData, "text/xml");
    const foods = xml.getElementsByTagName("food");

    const allDiv = document.getElementById("allItems");
    const priceDiv = document.getElementById("priceFilter");
    const calorieDiv = document.getElementById("calorieFilter");

    let totalCalories = 0;

    for (let food of foods) {
      const name = food.getElementsByTagName("name")[0].textContent;
      const price = food.getElementsByTagName("price")[0].textContent;
      const description = food.getElementsByTagName("description")[0].textContent;
      const calories = parseInt(food.getElementsByTagName("calories")[0].textContent);

      totalCalories += calories;

      const html = `<p><strong>${name}</strong> - ${price}<br>${description} (${calories} calories)</p>`;
      allDiv.innerHTML += html;

      // Price > $5.00
      if (parseFloat(price.replace('$', '')) > 5.00) {
        priceDiv.innerHTML += html;
      }

      // Calories <= 700
      if (calories <= 700) {
        calorieDiv.innerHTML += html;
      }
    }

    // Show total calories after listing all items
    allDiv.innerHTML += `<p><strong>Total Calories:</strong> ${totalCalories} calories</p>`;
  </script>
</body>
</html>
